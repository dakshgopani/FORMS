<html>
<head>
<title>HTML Forms</title>
</head>
<body>
<form>
<label for="fname">First Name:</label>
<input type="text" id="fname" name="fname"><br>
<label for="lname">Last Name:</label>
<input type="text" id="lname" name="lname" value="surname"><br><br>
<label for="pwd">Password:</label>
<input type="password" id="pwd" name="pwd"><br><br>
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile"><br><br> 
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday"><br><BR>
<input type="submit" value="Submit"><br>
<label for="Address">Enter your Address:</label>
<textarea name="address" height="800" width="100">
address
</textarea>
<br>

<!--Radio Buttons-->
<p>Choose your favourite Web Language:</p>
<input type="radio" id="html" name="language" value="HTML">
<label for="html">HTML</label><br>
<input type="radio" id="css" name="language" value="CSS">
<label for="css">CSS</label><br>
<input type="radio" id="javascript" name="language" value="JavaScript">
<label for="javascript">JavaScript</label><br>
<br>

<!--CheckBoxes-->
<p>This is how the html code above will be displayed in a browser:</p>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1">I have a Bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2">I have a Car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Helicopter">
<label for="vehicle3">I have a Helicopter</label><br>
<input type="checkbox" id="vehicle4" name="vehicle4" value="Boat">
<label for="vehicle4">I have a boat</label><br>
<br>

<!--<select>element-->
<label for ="cars1">Choose a car</label>
<select id="cars1" name="cars1">
<option value="volvo">Volvo</option>
<option value="fiat">Fiat</option>
<option value="saab">Saab</option>
<option value="audi">Audi</option>
</select>
<br><br><br>
<!--same code with size element and selected also-->
<label for ="cars2">Choose a car</label>
<select id="cars2" name="cars2" size="3">
<option value="volvo">Volvo</option>
<option value="fiat">Fiat</option>
<option value="saab" selected>Saab</option>
<option value="audi">Audi</option>
</select>
<BR><BR><BR>
<!--multiple-->
<label for ="cars3">Choose a car</label>
<select id="cars3" name="cars3" size="4" multiple>
<option value="volvo">Volvo</option>
<option value="fiat">Fiat</option>
<option value="saab">Saab</option>
<option value="audi">Audi</option>
</select>
<br><br>

</form>
</body>
</html>
